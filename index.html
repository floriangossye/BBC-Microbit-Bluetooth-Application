<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Microbit LED</title>

    <style>
        @import 'ui/css/evothings-app.css';

    </style>

    <script>
        // Redirect console.log to Evothings Workbench.
        if (window.hyper && window.hyper.log) {
            console.log = hyper.log
        }

    </script>

    <script src="cordova.js"></script>
    <script src="libs/evothings/evothings.js"></script>
    <script src="libs/evothings/ui/ui.js"></script>
    <script src="libs/evothings/easyble/easyble.js"></script>
    <script src="libs/evothings/util/util.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB11ORtcd_UAUPfwS7d_3qPj6GLBj2_1EY"></script>
    <script src="app.js"></script>
</head>
<body ontouchstart="">
    <!-- ontouchstart="" enables low-delay CSS transitions. -->

    <header>
        <button class="back" onclick="history.back()">
            <img src="ui/images/arrow-left.svg" />
        </button>

        <img class="logotype" src="ui/images/logo.png" alt="Evothings" />
    </header>

    <h1>BT-LED APP</h1>
    <button onclick="app.onStartButton()" class="green">
        Connect
    </button>

    <button onclick="app.onStopButton()" class="charcoal">
        Disconnect
    </button>

    <p>
        <strong>Status:</strong> <span id="Status">Press Connect to find the nearest Microbit</span>
    </p>

    <!--<p>
		<button onclick="app.printPhoneModel()" class="charcoal">Print phone model</button>
	</p>
	-->
    <p>
        <button onclick="app.printLeft()" class="charcoal">Go Left</button>
    </p>
    <p>
        <button onclick="app.printRight()" class="charcoal">Go Right</button>
    </p>
    <p>
        <button onclick="app.printUp()" class="charcoal">Print Up</button>
    </p>

    <p>
        <button onclick="app.printLocation()" class="charcoal">Print Location</button>
    </p>
    <p>
        <button onclick="app.getLocation()" class="charcoal">Get Location</button>
    </p>
    <p id="geolocation"></p>
    <p>
        <button onclick="getMapLocation()" class="charcoal">Get Map</button>
    </p>
    <p>
        <button onclick="setMarker()" class="charcoal">Get Map</button>
    </p>

    <div id="map"></div>
    <div id="warnings-panel"></div>



</body>

</html>
